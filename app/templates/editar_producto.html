{% extends 'adminlte.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <h2 class="mb-3"><i class="fas fa-edit text-primary"></i> Editar Producto</h2>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST">
          <div class="form-group">
            <label for="nombre"><i class="fas fa-box"></i> Nombre del producto</label>
            <input name="nombre" id="nombre" value="{{ producto.nombre }}" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="categoria"><i class="fas fa-tags"></i> Categoría</label>
            <select name="categoria_id" id="categoria" class="form-control" required>
              {% for c in categorias %}
                <option value="{{ c.id }}" {% if producto.categoria_id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="precio"><i class="fas fa-dollar-sign"></i> Precio ($)</label>
              <input type="number" step="0.01" name="precio" id="precio" value="{{ producto.precio }}" class="form-control" required>
            </div>

            <div class="form-group col-md-4">
              <label for="stock"><i class="fas fa-boxes"></i> Stock actual</label>
              <input type="number" name="stock" id="stock" value="{{ producto.stock }}" class="form-control" required>
            </div>

            <div class="form-group col-md-4">
              <label for="stock_minimo"><i class="fas fa-exclamation-circle"></i> Stock mínimo</label>
              <input type="number" name="stock_minimo" id="stock_minimo" value="{{ producto.stock_minimo }}" class="form-control" required>
            </div>
          </div>

          <div class="mt-4 d-flex justify-content-between flex-wrap gap-2">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save"></i> Actualizar producto
            </button>
            <a href="{{ url_for('main.productos') }}" class="btn btn-secondary">
              <i class="fas fa-times"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
