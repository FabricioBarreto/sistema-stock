{% extends 'adminlte.html' %}

{% block title %}Agregar producto{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card card-primary shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title"><i class="fas fa-plus-circle"></i> Agregar nuevo producto</h3>
        </div>

        <form method="POST">
          <div class="card-body">
            <div class="form-group">
              <label for="nombre">Nombre del producto</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Martillo de acero" required>
            </div>

            <div class="form-group">
              <label for="categoria_id">Categoría</label>
              <select class="form-control" id="categoria_id" name="categoria_id" required>
                <option value="">-- Selecciona una categoría --</option>
                {% for c in categorias %}
                  <option value="{{ c.id }}">{{ c.nombre }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="precio">Precio ($)</label>
                <input type="number" step="0.01" min="0" class="form-control" id="precio" name="precio" required>
              </div>
              <div class="form-group col-md-4">
                <label for="stock">Stock inicial</label>
                <input type="number" min="0" class="form-control" id="stock" name="stock" required>
              </div>
              <div class="form-group col-md-4">
                <label for="stock_minimo">Stock mínimo</label>
                <input type="number" min="0" class="form-control" id="stock_minimo" name="stock_minimo" required>
              </div>
            </div>
          </div>

          <div class="card-footer text-right">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save"></i> Guardar
            </button>
            <a href="{{ url_for('main.productos') }}" class="btn btn-secondary">
              <i class="fas fa-arrow-left"></i> Cancelar
            </a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
